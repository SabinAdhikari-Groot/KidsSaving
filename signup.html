<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Re-enter password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="dob">Date of birth (YYYY/MM/DD)</label>
            <input type="date" id="dob" name="dob" required>
            
            <label>Account for</label>
            <div class="radio-group">
                <input type="radio" id="child" name="account-type" value="Child" required>
                <label for="child">Child</label>
                <input type="radio" id="parent" name="account-type" value="Parent" required>
                <label for="parent">Parent</label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and services</a>.</label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
